{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="{% static 'agenda/styles.css' %}" />
  </head>
  <body>
    <header>
      <h1>Daily To-Do List</h1>
    </header>

    <section>
      <h2>What would you like to do?</h2>
      <form action="{% url 'tasks:index' %}" method="post">
        {% csrf_token %}
        <div>
          <input class="task_form" type="text" name="task" />
        </div>
        <input class="task_submit" type="submit" />
      </form>
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for task in tasks %}
            <td>{{task}}</td>
            <td class="completion_status">
              <input type="checkbox" name="Completion" />
            </td>
          </tr>
          {% empty %}
          <p>Nothing on the Agenda!</p>
          {% endfor %}
        </tbody>
      </table>
    </section>

    <footer>&copy; Designed by Damauni-SE</footer>
  </body>
</html>
